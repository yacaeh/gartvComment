{% extends "base.html" %}
{% block title %}Results{% endblock %}
{%block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='finished.css')}}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock %}
{% block content %}
<div id="results">
    <h1 id="total"><b>{{ total }}</b> 중 <b>{{ results |length }}</b> 댓글</h1>
    <form action="#" method="post">
        <div class="form-group">
            <select name="filter" class="form-control bg-custom" id="exampleFormControlSelect1" onchange="this.form.submit()">
                <option {% if filter_value == "Latest" %} selected {% endif %}>최신순</option>
                <option {% if filter_value == "Most Likes" %} selected {% endif %}>좋아요 많은순</option> 
                <option {% if filter_value == "Least Likes" %} selected {% endif %}>좋아요 적은순</option>
                <option {% if filter_value == "Longest Comment" %} selected {% endif %}>긴 댓글순</option>
                <option {% if filter_value == "Shortest Comment" %} selected {% endif %}>짧은 댓글순</option>
                <option {% if filter_value == "Alphabetical Order" %} selected {% endif %}>알파벳순</option>
            </select>
        </div>
    </form>
    {% for result in results %}
            <div class="w3-panel w3-card w3-dark" id="card">
                <a target=”_blank” href='{{ result["url"]}}'>
                    <div id="container">
                        <img src='{{ result["pfp"] }}'>
                        <br>
                        <p id="likes"><i class="bi bi-hand-thumbs-up"></i> {{ result["likes"] }}</p>
                        <p id="comment"> {{ result["text"] }}<br><br>by <b>{{ result["author"] }}</b></p>
                    </div>
                </a>
            </div>
    {% endfor %}
</div>
{% endblock %}
